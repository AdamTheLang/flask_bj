{% macro media_list_item(media) %}
    <tr>
        <td>
            <a href="/edit_media/{{ media.id }}">{{ media.name }}</a>&nbsp;&nbsp;
        </td>
        <td>
            {{ media.twitter }}&nbsp;&nbsp;
        </td>
        <td>
            {{ media.sm_org }}&nbsp;&nbsp;
        </td>
        <td>
            {{ media.entity_type }}&nbsp;&nbsp;
        </td>
        <td>
            {{ media.owners }}
        </td>
    </tr>
{% endmacro %}
